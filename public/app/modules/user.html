<div class="login-form">
  <form id="checkuser">
    <h1>Login</h1>
    <div class="content">
      <div class="input-field">
        <input type="email" placeholder="Email" autocomplete="nope" ng-model="add.email">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" autocomplete="new-password" ng-model="add.pass">
      </div>
      <a href="#" class="link">Forgot Your Password?</a>
    </div>
    <div class="action">
      <button type="button" ng-click="check(add)">Sign in</button>
    </div>
  </form>
</div>
